<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // This allows the computer to pick a random choice between R, P and S
        let choices = ['rock', 'paper', 'scissors'];
        let computerChoice = choices[Math.floor(Math.random() * choices.length)];
        console.log('Computer choice:', computerChoice);

        // This function checks if the computer or user wins or if it's a tie
        function play(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log('It\'s a tie!');
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                console.log('You win!');
            } else {
                console.log('You lose!');
            }
        }

        // This gets the input from the user before being parsed to the function
        let playerInput = prompt('Your choice: ').toLowerCase();
        console.log('Your choice:', playerInput);

        // This makes sure the input is valid
        if (choices.includes(playerInput)) {
            play(playerInput, computerChoice);
        } else {
            console.log('Invalid choice. Please choose rock, paper, or scissors.');
        }
    </script>
</body>
</html>
